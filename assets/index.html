<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Playlist de ouf</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Conteneur de la vidéo en arrière-plan -->
        <div id="background-image-container">
            <img id="background-image" src="assets/pictures/paysage.jpg" alt="Background Image">
        </div>

        <!-- Contenu principal de la page -->
        <div id="playlist-container">
            <ul id="playlist">
                <!-- Loop js dynamique -->
            </ul>
        </div>

        <div class="disque pause" id="disque">
            <img class="vinyle pause" id="vinyle" src="assets/pictures/vinyle3_2.png" alt="Disque Vinyle">
            <img class="cover pause" id="cover" src="uploads/covers/floya-lights_out.jpg" alt="">
        </div>

        <div class="lecteur">
            <audio id="lecteur" controls src=""></audio>
        </div>

        <button id="randomButton">Musique Aléatoire</button>
    </div>
</body>
</html>
